{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Plan</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #34495e;
            color: #000000;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #61dafb;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 400;
            opacity: 0.8;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .plan-card {
            background-color: #2c3e50;
            color: white;
            padding: 30px;
            margin: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .plan-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .plan-card h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .plan-card p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .plan-card .price {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #ff6347;
        }

        .plan-card button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .plan-card button:hover {
            background-color: #f39c12;
        }

        footer {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-top: 60px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>VIP Plan</h1>
        <p>Exclusive content and priority support for VIP members.</p>
    </header>

    <div class="plan-card">
        <h3>VIP Plan</h3>
        <p>Enjoy the best experience with exclusive content and priority support.</p>
        <div class="price">$20/month</div>
        <form action="{% url 'subscription_vip' %}" method="POST">
            {% csrf_token %}
            <button type="submit">Subscribe Now</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 EMusic. All Rights Reserved. | <a href="/terms/">Terms of Service</a> | <a href="/privacy/">Privacy Policy</a></p>
    </footer>

</body>
</html>
