<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Activity</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #141414;
            color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #61dafb;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
        }

        .content-section {
            width: 100%;
            padding: 60px 20px;
        }

        .content-section h2 {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 40px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .note {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #bbb;
        }

        .btn {
            background-color: #1DB954;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #1ed760;
        }

        footer {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-top: 60px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Recent Activity</h1>
    </header>

    <section class="content-section">
        <h2>Check Your Recently Played Songs</h2>
        <p class="note">Click the button below to visit your Spotify account and view your recently played songs. If you're not logged in, you will be prompted to log in first.</p>

        <!-- Redirect to Spotify recently played songs -->
        <div>
            <a href="https://open.spotify.com/collection/recently-played" class="btn" target="_blank">Go to Recently Played</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 EMusic. All Rights Reserved.</p>
    </footer>

</body>
</html>
