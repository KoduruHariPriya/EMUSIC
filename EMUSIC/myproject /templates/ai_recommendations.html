<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #141414;
            color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #61dafb;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
        }

        .content-section {
            width: 100%;
            padding: 60px 20px;
        }

        .content-section h2 {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 40px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .recommendation-card-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .recommendation-card {
            background: #34495e;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recommendation-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .recommendation-card h3 {
            font-size: 1.8rem;
            color: #f39c12;
        }

        .recommendation-card p {
            font-size: 1.2rem;
            color: #ecf0f1;
        }

        .btn-spotify {
            background-color: #1db954;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .btn-spotify:hover {
            background-color: #1aa34a;
        }

        footer {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-top: 60px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>AI Music Recommendations</h1>
    </header>

    <section class="content-section">
        <h2>Discover Music Recommendations for Today</h2>

        <div class="recommendation-card-container">
            <div class="recommendation-card">
                <h3>Today's Top Hits</h3>
                <p>Curated by Spotify</p>
                <button class="btn-spotify" onclick="window.open('https://open.spotify.com/playlist/37i9dQZF1DXcBWIGoYBM5M', '_blank')">Go to Today's Top Hits</button>
            </div>

            <div class="recommendation-card">
                <h3>Discover Weekly</h3>
                <p>Spotify's Personalized Playlist</p>
                <button class="btn-spotify" onclick="window.open('https://open.spotify.com/playlist/37i9dQZEVXcQ9COmYvdajy', '_blank')">Go to Discover Weekly</button>
            </div>

            <div class="recommendation-card">
                <h3>Release Radar</h3>
                <p>Spotify's New Releases</p>
                <button class="btn-spotify" onclick="window.open('https://open.spotify.com/playlist/37i9dQZF1DX0XUsuxWHRQd', '_blank')">Go to Release Radar</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 EMusic. All Rights Reserved.</p>
    </footer>

</body>
</html>
