<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #141414;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            color: #61dafb;
            text-align: center;
            margin-top: 30px;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #21252b;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #f39c12;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f37712;
        }

        .profile-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        .profile-info {
            background: #21252b;
            padding: 40px;
            margin: 0 auto;
            width: 70%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            color: #ecf0f1;
        }

        .profile-info label {
            font-weight: bold;
            color: #f39c12;
            display: block;
            margin-top: 15px;
        }

        .profile-info input,
        .profile-info textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 2px solid #21252b;
            background: #1a1a1a;
            color: white;
            font-size: 1rem;
        }

        .profile-info button {
            width: 100%;
            background-color: #f39c12;
            color: white;
            padding: 15px;
            border-radius: 30px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .profile-info button:hover {
            background-color: #f37712;
        }

        .profile-info img {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            max-width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="{% url 'home' %}">Home</a>
    </nav>

    <h1>Edit Your Profile</h1>

    <div class="profile-container">
        <div class="profile-info">
            <!-- Form to edit profile -->
            <form method="POST" action="{% url 'update_profile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="profile_picture">Profile Picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                </div>

                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required>
                </div>

                <div>
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="4" required>{{ user.profile.bio }}</textarea>
                </div>

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

</body>
</html>
