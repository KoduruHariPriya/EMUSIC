<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Music</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #141414;
            color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #61dafb;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
        }

        .content-section {
            width: 100%;
            padding: 60px 20px;
        }

        .content-section h2 {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 40px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-spotify {
            background-color: #1db954;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .btn-spotify:hover {
            background-color: #1aa34a;
        }

        footer {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-top: 60px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Trending Music</h1>
    </header>

    <section class="content-section">
        <h2>Explore Popular Music on Spotify</h2>

        <button class="btn-spotify" onclick="window.open('https://open.spotify.com/section/0JQ5DAnM3wGh0gz1MXnul5', '_blank')">Go to Spotify's Trending</button>
    </section>

    <footer>
        <p>&copy; 2024 EMusic. All Rights Reserved.</p>
    </footer>

</body>
</html>
