{% block content %}
  <header>
    <h1>Manage Users</h1>
    <p>View, edit, and manage all users registered on the platform.</p>
    <ul>
      {% for user in users %}
          <li>{{ user.username }}</li>
      {% endfor %}
  </ul>
  </header>

  

  <footer>
    <p>&copy; 2024 EMusic. All Rights Reserved.</p>
  </footer>

{% endblock %}

<style>
  /* Global Styles */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: #141414;
    color: #fff;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
    overflow-x: hidden;
  }

  h1, h2, h3 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    color: #61dafb;
  }

  h1 {
    font-size: 4.5rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
  }

  h2 {
    font-size: 3.5rem;
    margin-bottom: 30px;
  }

  h3 {
    font-size: 2.5rem;
    color: #f39c12;
  }

  p {
    font-size: 1.5rem;
    margin-bottom: 40px;
    font-weight: 400;
    opacity: 0.8;
    max-width: 800px;
    margin: 0 auto;
    line-height: 1.8;
  }

  /* Header Background */
  header {
    background-image: url('https://source.unsplash.com/1600x900/?music,concert');
    background-size: cover;
    background-position: center;
    padding: 120px 20px;
    border-radius: 12px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    width: 100%;
    text-align: center;
    position: relative;
    color: white;
  }

  header h1 {
    font-size: 5rem;
    text-shadow: 8px 8px 18px rgba(0, 0, 0, 0.6);
    margin: 0;
  }

  header p {
    font-size: 1.6rem;
    font-weight: 300;
    opacity: 0.9;
    margin: 20px auto;
    max-width: 800px;
  }

  header::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #34495e(0, 0, 0, 0.4);
    border-radius: 12px;
    z-index: 0;
  }

  /* Row Layout for Services */
  .service-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    padding: 40px 20px;
  }

  .service-card {
    background: #34495e;
    border-radius: 15px;
    padding: 30px;
    width: 280px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    color: white;
    text-align: center;
  }

  .service-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
  }

  .service-card h3 {
    font-size: 2rem;
    color: #f39c12;
    margin-bottom: 15px;
  }

  .service-card p {
    font-size: 1.1rem;
    color: #ecf0f1;
  }

  /* Button Styles */
  .button {
    display: inline-block;
    background-color: #ff6347;
    padding: 16px 32px;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 25px;
    font-size: 18px;
    margin-top: 30px;
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  }

  .button:hover {
    background-color: #f39c12;
    transform: scale(1.05);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
  }

  footer {
    background-color: #333;
    color: #fff;
    width: 100%;
    padding: 20px;
    text-align: center;
    margin-top: 60px;
    font-size: 14px;
    letter-spacing: 1px;
  }

  footer a {
    color: #ff6347;
    text-decoration: none;
    font-weight: 600;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
