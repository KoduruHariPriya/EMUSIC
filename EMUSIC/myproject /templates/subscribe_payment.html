{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - EMusic</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            color: #61dafb;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .payment-form {
            margin-top: 40px;
        }

        .stripe-button {
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            border: none;
        }

        .stripe-button:hover {
            background-color: #f39c12;
        }
    </style>
</head>
<body>

    <h1>Complete Your Payment</h1>
    <p>To subscribe to the plan, please enter your payment details below.</p>

    <!-- The Payment Form (Stripe Example) -->
    <div class="payment-form">
        <form action="{% url 'payment_process' %}" method="POST">
            {% csrf_token %}
            <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                data-key="{{ STRIPE_PUBLISHABLE_KEY }}"
                data-amount="{{ price_in_cents }}"
                data-name="EMusic Subscription"
                data-description="Choose your plan"
                data-image="{% static 'images/logo.png' %}"
                data-currency="usd">
            </script>
        </form>
    </div>

</body>
</html>
